<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- link to the favicon on the title bar of the webpage -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link to the style sheet of the webpage  -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main role="main">
    <div class="card-box">
      <img src="/images/illustration-hero.svg" alt="Illustration Hero">

      <div class="card-box-content">
        <h1>Order Summary</h1>
        <article class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </article>

        <div class="plans-section">
          <img src="/images/icon-music.svg" alt="Music Icon" width="40rem">
          <article class="annual-plan">
            Annual Plan
            <section>$59.99/year</section>
          </article>
          <article><a href="#!">Change</a></article>
        </div>

        <button class="pay-btn">Proceed to Payment</button>
        <article class="cancel-order">Cancel Order</article>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="!#">@ryu-kamish</a>.
    </div>
  </footer>

</body>

</html>
